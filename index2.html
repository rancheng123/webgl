<!--2d 顶点着色器-->
<script id="2d-vertex-shader" type="x-shader/x-vertex">
attribute vec2 a_position;

uniform vec2 u_resolution;

void main() {

   // 将 像素写法 转成矩阵写法（-1到1）
       // convert the rectangle from pixels to 0.0 to 1.0
       vec2 zeroToOne = a_position / u_resolution;

       // convert from 0->1 to 0->2
       vec2 zeroToTwo = zeroToOne * 2.0;

       // convert from 0->2 to -1->+1 (clipspace)
       vec2 clipSpace = zeroToTwo - 1.0;

   //gl_Position 可以设置图形位置 大小
   //gl_Position = vec4(clipSpace, 0, 1);

   //齐次坐标(由4个分量组成的矢量,能提高三维数据的效率)
   gl_Position = vec4(
        a_position,  // x
         0,          // y
         1           // z
      );


    /*


    */

}
</script>

<script id="2d-fragment-shader" type="x-shader/x-fragment">
    precision mediump float;

    uniform vec4 u_color;

    void main() {
      //片段颜色（每个像素着色时，GPU都会调用片段着色器，决定上什么颜色。）
       //负责填充每个像素点的颜色（因为像素点很多，可能有上万个，所以会执行上万次该函数）


      //写法1 值写死
            //内置变量            （rgba）
          //gl_FragColor = vec4(0, 1, 0, 1);  // green

      //写法2 值未写死，用变量传入
          gl_FragColor = u_color;
    }
</script>

<script>

    window.onload = ()=>{
        //webgl官网 https://www.khronos.org/webgl/

        /*
           webgl可操作显卡(可编程管线技术)

               基于光栅的 API

               与openGl相比:
                   基于openGL 2.0
                   openGL大部分功能已实现，部分功能没实现（不支持）

        var canvas = document.getElementById('canvas');
        var gl = canvas.getContext('webgl');

        gl.clearColor(0,255,255,1);
        //清除（应该叫设置。为什么叫清除，不知道）
        gl.clear(
            //颜色缓冲区
            gl.COLOR_BUFFER_BIT
        );






        //创建顶点着色器
        var vertexShader = gl.createShader(
            //顶点着色器
            gl.VERTEX_SHADER
        );
        //给着色器 设置源代码（c++源代码）
        gl.shaderSource(
            vertexShader,
            document.getElementById('2d-vertex-shader').innerText
        )
        //编译（汇编成 显卡可以执行的二进制代码）
        gl.compileShader(vertexShader);
        var compileStatus = gl.getShaderParameter(vertexShader,gl.COMPILE_STATUS)
        if(!compileStatus){
            console.err('编译失败');
            return;
        }










        //创建分片着色器
        var fragmentShader = gl.createShader(
            //顶点着色器
            gl.FRAGMENT_SHADER
        );
        //给着色器 设置源代码（c++源代码）
        gl.shaderSource(
            fragmentShader,
            document.getElementById('2d-fragment-shader').innerText
        )
        //编译（汇编成 显卡可以执行的二进制代码）
        gl.compileShader(fragmentShader);
        var compileStatus = gl.getShaderParameter(fragmentShader,gl.COMPILE_STATUS)
        if(!compileStatus){

            var lastError = gl.getShaderInfoLog(fragmentShader);
            console.error("*** 编译失败 '" + fragmentShader + "':" + lastError);
            debugger
            // gl.deleteShader(shader);

            return;
        }








        //创建项目
        var program = gl.createProgram();

        //在项目上绑定着色器
        gl.attachShader(program,vertexShader);

        //linkProgram  作用 不明白？？？？？？？？？？？？？？？？？？？？
        gl.linkProgram(program);
        var linked = gl.getProgramParameter(program, gl.LINK_STATUS);
        if (!linked) {
            // something went wrong with the link
            var lastError = gl.getProgramInfoLog (program);
            console.error("Error in program linking:" + lastError);

            gl.deleteProgram(program);
            return;
        }

        //项目没有link问题  就可以使用了
        gl.useProgram(program);













        //在显卡上申请一块内存（缓冲区）
        var buffer = gl.createBuffer();

        gl.bindBuffer(
            gl.ARRAY_BUFFER,

            //可以切换缓冲区
            buffer
        );


        //方案1 创建非空缓冲区， 直接设置缓冲内容

                    (()=>{
                        // webgl 坐标系， 以正中心为0,0,0起始点

                        //       只有点，线，面


                        /*

2D图像: 使用  像素                                   表述尺寸

                        //投影矩阵中的数值

                            -1.0, -1.0,

                            //第2个三角形 顶点
                            -1.0,  1.0,

                        data = [

                        ]

                        return data;
                    })()

                //静态渲染（缓冲区内容 不变）
                gl.STATIC_DRAW

                //动态渲染（缓冲区内容 经常变）
                //gl.DYNAMIC_DRAW

                //流式渲染（缓冲区内容 偶尔变， 变得次数不多）
                //gl.STREAM_DRAW
            )
        }



        //使用openGl 中的变量

            //返回统一变量位置
            var resolutionLocation = gl.getUniformLocation(program, "u_resolution");
            //设置统一变量的值
            //uniform[1234][fi][v]()
            //2f 代表需传入2个值，  4f 代表需传入4个值
            gl.uniform2f(
                resolutionLocation /*位置索引*/,

            );

            var colorLocation = gl.getUniformLocation(program, "u_color");
            gl.uniform4f(
                colorLocation,
                Math.random(), /*value1*/
                Math.random(), /*value2*/
                Math.random(), /*value3*/
                1              /*value4*/
            );








            //返回属性位置的下标
            var positionLocation = gl.getAttribLocation(
                program /*WebGLProgram 对象*/,

            //启用指定的顶点属性。

        //设置显卡取值规则（每次绘制，如何取变量）
        gl.vertexAttribPointer(
            positionLocation/*指定要修改的顶点属性的索引。*/,

            gl.FLOAT/*值类型*/,

            0,/*从哪个顶点开始取数据*/
        )

        //开始绘制
        gl.drawArrays(
            gl.TRIANGLES, /*图形类型*/
            0, /*开始的顶点位置*/
            3, /*绘制几个顶点*/

            //画第1个三角形(从第0个开始，连续画3个)
            //0,3,

            //画第2个三角形(从第3个开始，连续画3个)
            //3,3
        )










        // var linkStatus = gl.getShaderParameter(vertexShader,gl.LINK_STATUS)
        // if(!linkStatus){
        //
        //     //获取日志报错信息
        //     var info = gl.getProgramInfoLog(program);
        //     throw new Error('Could not compile WebGL program. \n\n' + info);
        //
        //
        //     console.error('link失败',linkStatus);
        //     return;
        // }




        // 模型矩阵

        // 观察矩阵
        // 投影矩阵
        //视口


        /*

                1. 计算量大
                2. 数据频繁的从内存传递到显存，传输过程比较慢

        */




        //方案2 创建空缓冲区， 后面再更新缓冲内容
        if(0){
            gl.bufferData(
                gl.ARRAY_BUFFER,
                //创建一个空缓冲区，只指定缓冲区size, 不给内容
                4/*一个浮点数4个字节*/ * 9/*9个浮点数（3个为一个坐标）*/,
                gl.STATIC_DRAW
            )
            //更新部分缓冲区数据 （节省性能）
            gl.bufferSubData(
                gl.ARRAY_BUFFER,
                2, /*offset 偏移量*/

                //注意此处的数据size 不能大于bufferData 设置的size     todo
                new Float32Array(
                    (()=>{
                        var x = 0.0;
                        var y = -0.6;

                            x + 0,y + 0,0,
                            x + 1,y + 0,0,

            )
        }


        if(0){

            ];




            //着色器内的变量
            var v3PositionIndex;
            //将js变量与c++变量绑定
            gl.bindAttribLocation(program,v3PositionIndex,'v3Position');

            gl.enableVertexAttribArray(v3PositionIndex);
